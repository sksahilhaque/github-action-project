name: Java CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  compile-job:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

  security-check:
    needs: compile-job
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    - name: Trivy Installation
      run: |
        sudo apt-get update -y
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release

        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key \
          | gpg --dearmor \
          | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null

        echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" \
          | sudo tee -a /etc/apt/sources.list.d/trivy.list

        sudo apt-get update -y

        # ðŸ‘‡ Non-interactive upgrade to suppress prompts
        sudo DEBIAN_FRONTEND=noninteractive apt-get upgrade -yq

        # ðŸ‘‡ Trivy install (also non-interactive)
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y trivy


    - name: Trivy FS Scan
      run: trivy fs --format table -o fs-report.json .

    - name: Gitleaks Installation
      run: sudo apt install gitleaks -y

    - name: Gitleaks Code Scans
      run: gitleaks detect source . -r gitleaks.json -f json


  test-job:
    needs: security-check
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Unit Test case
      run: mvn test